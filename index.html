<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Español Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Estilos para la vista de lectura */
      .font-serif {
        font-family: 'Merriweather', serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* ESTILOS ESPECÍFICOS PARA PDF / IMPRESIÓN */
      @media print {
        @page {
          margin: 2cm;
          size: auto;
        }
        
        body {
          background-color: white;
          color: black;
        }

        /* Ocultar todo lo que no sea contenido imprimible */
        .no-print, header, button, .fixed-bottom {
          display: none !important;
        }

        /* Asegurar que el contenedor principal ocupe todo el ancho */
        #root, main, .printable-container {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background: white !important;
          min-height: auto !important;
        }

        /* Estilos de tipografía para el documento */
        .prose {
          font-size: 12pt !important;
          line-height: 1.5 !important;
          color: black !important;
        }
        
        h1 {
          font-size: 18pt !important;
          margin-bottom: 1cm !important;
          color: black !important;
        }
      }
    </style>
